name: Run single page r/w benchmark

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "stark-backend/**"
      - "db/**"
  push:
    branches: ["main"]
    paths:
      - "stark-backend/**"
      - "db/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: [self-hosted, coordinator, staging]
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          ec2-image-id: ami-0a071ac3e1220fe60 # arm64-rust-dev-32gb
          # ami-06dd8940c223fd887 # arm64-rust-dev-1024gb
          ec2-instance-type: r7g.8xlarge
          subnet-id: subnet-08094bf4edad62d10 # staging tooling private subnet
          security-group-id: sg-09543a06c701894f8 # allow all outbound
          iam-role-name: github-temp-runner # IAM role name to attach to the created EC2 runner

  bench-new:
    name: Run benchmark on workflow ref/branch
    needs:
      - start-runner
    runs-on: ${{ needs.start-runner.outputs.label }} # run the job on the newly created runner
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup gh command line.
        if: github.event_name == 'push'
        uses: dev-hanz-ops/install-gh-cli-action@v0.1.0

      - name: Run benchmark
        run: |
          RUSTFLAGS="-Ctarget-cpu=native" cargo run --release --bin benchmark --features parallel -- rw -r 90 -w 10 --config-folder benchmark/config/single_rw

      - name: Get previous benchmark value
        id: get-previous-benchmark
        run: |
          echo "::set-output name=previous-benchmark::$(cat benchmark/github/results/single_rw.json)"

      - name: Update benchmark value
        id: update-benchmark
        run: |
          mkdir -p benchmark/github/results
          mv benchmark/tmp/_result.json benchmark/github/results/single_rw.json
          echo "::set-output name=new-benchmark::$(cat benchmark/github/results/single_rw.json)"

      - name: Remove previous comment (if exists)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            for (const comment of comments.data) {
              if (comment.body.startsWith("Benchmark (single page r/w)")) {
                console.log("deleting comment ", comment.id);
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id
                });
              }
            }

      - name: Add comment to pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const previousBenchmark = `${{ steps.get-previous-benchmark.outputs.previous-benchmark }}`;
            const newBenchmark = `${{ steps.update-benchmark.outputs.new-benchmark }}`;
            const { prettyPrintJson } = require('./scripts/common');

            const previousBenchmarkPretty = prettyPrintJson(previousBenchmark);
            const newBenchmarkPretty = prettyPrintJson(newBenchmark);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Benchmark (single page r/w) results:\n\nPrevious:\n\`\`\`json\n${previousBenchmarkPretty}\n\`\`\`\nCurrent:\n\`\`\`json\n${newBenchmarkPretty}\n\`\`\``
            });

      - name: Commit the result and make a new PR.
        if: github.event_name == 'push'
        run: |
          export HOME=~
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="benchmark-rw-${{ github.run_id }}"
          git checkout -b ${BRANCH_NAME}
          git add benchmark/github/results/single_rw.json
          git commit -m "Update benchmark"
          git push origin ${BRANCH_NAME}
          gh pr create -B main -H ${BRANCH_NAME} --title 'Update benchmark (single page r/w)' --body 'Created by Github action'

  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner # required to get output from the start-runner job
      - bench-new # wait for bench-new to finish
    runs-on: [self-hosted, coordinator, staging]
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
