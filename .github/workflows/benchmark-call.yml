name: "Benchmark: running individual benchmarks"

on:
  workflow_dispatch:
    inputs:
      benchmark_name:
        type: string
        required: true
        description: The name of the benchmark to run
        default: "fibonacci"

env:
  CARGO_TERM_COLOR: always
  OPENVM_FAST_TEST: "1"

jobs:
  build:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=test-gpu-nvidia
      - extras=s3-cache
    continue-on-error: true

    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest

      - name: Check CUDA status and set environment variables
        run: |
          nvcc --version

      - name: Run ruint guest library tests
        working-directory: guest-libs/ruint
        run: |
          rustup component add rust-src --toolchain nightly-2025-02-14
          CUDA_OPT_LEVEL=3 cargo nextest run --features parallel,cuda --no-tests=pass --test-threads=1

      - name: Run pairing guest library tests
        working-directory: guest-libs/pairing
        run: |
          rustup component add rust-src --toolchain nightly-2025-02-14
          CUDA_OPT_LEVEL=3 cargo nextest run --features parallel,cuda,bn254,bls12_381 --no-tests=pass --test-threads=1
