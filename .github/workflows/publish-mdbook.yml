name: Publish mdBook to md-book branch

on:
  push:
    branches: ["chore/mdbook-deploy"]
    paths:
      - "**"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Install mdbook plugins
        run: |
          cargo install mdbook-katex mdbook-linkcheck mdbook-mermaid just

      - name: Install pnpm
        run: npm install -g pnpm@9.1.0

      - name: Build the book
        run: |
          cd book
          pnpm i --frozen-lockfile
          just lint-book-toc
          mdbook build

      # Deploy the book to a specific branch
      - name: Deploy to target branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git switch --create book-output origin/mdbook-vercel || git switch book-output
          rm -rf *  # Clear old files
          cp -r book/* .  # Copy the book output
          git add .
          git commit -m "Triggered by commit ${{ github.sha }}" || echo "Nothing to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} book-output
