name: STARK Recursion Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "stark-backend/**"
      - "vm/**"
      - "compiler/**"
      - "recursion/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  AXIOM_FAST_TEST: "1"

jobs:
  tests:
    runs-on: ubuntu-latest-64core-256ram

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run recursion crate tests
        working-directory: recursion
        run: |
          cargo test --profile=fast --features parallel

  benchmark:
    uses: ./.github/workflows/benchmark-call.yml
    with:
      benchmark_name: vm_verify_fibair
    secrets: inherit
