name: All CUDA Tests (temp)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
    paths:
      - "crates/circuits/primitives/**"
      - "crates/circuits/poseidon2-air/**"
      - "crates/circuits/sha256-air/**"
      - "crates/circuits/mod-builder/**"
      - "Cargo.toml"
      - ".github/workflows/primitives.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  OPENVM_FAST_TEST: "1"

jobs:
  build:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=test-gpu-nvidia
      - extras=s3-cache
    continue-on-error: true

    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest

      - name: Check CUDA status and set environment variables
        run: |
          nvcc --version

      - name: Run tests for primitives
        working-directory: crates/circuits/primitives
        run: |
          CUDA_OPT_LEVEL=1 cargo nextest run cuda --features parallel,cuda,touchemall

      - name: Run tests for poseidon2-air
        working-directory: crates/circuits/poseidon2-air
        run: |
          CUDA_OPT_LEVEL=1 cargo nextest run cuda --features parallel,cuda,touchemall

      - name: Run rv32im circuit crate tests
        working-directory: extensions/rv32im/circuit
        run: |
          CUDA_OPT_LEVEL=1 cargo nextest run cuda --cargo-profile=fast --features parallel,cuda,touchemall --test-threads=32 --no-tests=pass

      - name: Run rv32im integration tests
        working-directory: extensions/rv32im/tests
        run: |
          rustup component add rust-src --toolchain nightly-2025-02-14
          CUDA_OPT_LEVEL=1 cargo nextest run cuda --cargo-profile=fast --features parallel,cuda --profile=heavy --no-tests=pass

      - name: Run native circuit crate tests
        working-directory: extensions/native/circuit
