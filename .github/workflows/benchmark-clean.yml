name: Closed PR Cleaner

on:
  pull_request:
    types: closed
    branches: ["**"]
    paths:
      - "stark-backend/**"
      - "stark-sdk/**"
      - "circuits/**"
      - "vm/**"
      - "toolchain/**"
      - "lib/recursion/**"
      - "benchmarks/**"
      - ".github/workflows/benchmark-call.yml"
      - ".github/workflows/benchmarks.yml"

concurrency:
  group: benchmark-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  clean-gh-pages:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=8cpu-linux-x64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Set up git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Remove github pages benchmark PR directory
        run: |
          GH_PAGES_PATH="benchmarks-pr/${{ github.event.pull_request.number }}"
          git rm -rf ${GH_PAGES_PATH} || true
          git commit --allow-empty -m "Remove benchmark results for PR #${{ github.event.pull_request.number }}"
          git push
