[package]
name = "stark-vm"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Virtual Machine STARK"

[dependencies]
p3-air = { workspace = true }
p3-baby-bear = { workspace = true }
p3-field = { workspace = true }
p3-keccak-air = { workspace = true }
p3-matrix = { workspace = true }
p3-maybe-rayon = { workspace = true }
p3-util = { workspace = true }

poseidon2-air = { path = "../poseidon2-air", default-features = false }
afs-primitives = { path = "../primitives", default-features = false }
afs-stark-backend = { path = "../stark-backend", default-features = false }
afs-derive = { path = "../derive" }
ax-sdk = { path = "../sdk", default-features = false, optional = true }
ax-ecc-primitives = { path = "../ecc/primitives", default-features = false }

toml = "0.8.14"
enum-utils = "0.1.1"
strum = { workspace = true }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
num-bigint-dig = "0.8.4"
num-traits = "0.2.19"
enum_dispatch = "0.3.13"
itertools.workspace = true
tracing.workspace = true
strum_macros.workspace = true
derive-new.workspace = true
backtrace.workspace = true
rand.workspace = true
serde.workspace = true
hex-literal.workspace = true
once_cell.workspace = true
cfg-if.workspace = true
metrics = { workspace = true, optional = true }
inferno = { workspace = true, optional = true }

[dev-dependencies]
p3-baby-bear = { workspace = true }
p3-challenger = { workspace = true }
p3-dft = { workspace = true }
p3-fri = { workspace = true }
p3-goldilocks = { workspace = true }
p3-keccak = { workspace = true }
p3-merkle-tree = { workspace = true }
p3-symmetric = { workspace = true }
zkhash = { workspace = true }
rand_xoshiro = "0.6.0"
ark-ff = { version = "^0.4.0", default-features = false }
ax-sdk = { path = "../sdk" }
test-case.workspace = true
test-log.workspace = true

[features]
default = []
parallel = ["afs-stark-backend/parallel"]
sdk = ["dep:ax-sdk"]
bench-metrics = [
    "sdk",
    "dep:metrics",
    "dep:inferno",
    "afs-stark-backend/bench-metrics",
]
