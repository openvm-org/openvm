[package]
name = "pairing-example"
version = "0.0.0"
edition = "2021"

[workspace]
members = []

[dependencies]
openvm = { path = "../../crates/toolchain/openvm" }
openvm-platform = { path = "../../crates/toolchain/platform" }
openvm-algebra-guest = { path = "../../extensions/algebra/guest" }
openvm-algebra-moduli-macros = { path = "../../extensions/algebra/moduli-macros" }
openvm-algebra-complex-macros = { path = "../../extensions/algebra/complex-macros" }
openvm-ecc-guest = { path = "../../extensions/ecc/guest" }
openvm-pairing-guest = { path = "../../extensions/pairing/guest", features = ["bls12_381"] }
hex-literal = { version = "0.4.1", default-features = false }

[features]
default = []
std = [
    "openvm/std",
    "openvm-algebra-guest/std",
    "openvm-ecc-guest/std",
    "openvm-pairing-guest/std",
]

