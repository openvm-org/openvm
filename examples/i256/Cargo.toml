[package]
name = "i256-example"
version = "0.0.0"
edition = "2021"

[workspace]
members = []

[dependencies]
openvm = { git = "https://github.com/openvm-org/openvm.git", branch = "chore/ecc-cleanup", features = [
    "std",
] }
openvm-bigint-guest = { git = "https://github.com/openvm-org/openvm.git", branch = "chore/ecc-cleanup", features = [
    "export-intrinsics",
] }
alloy-primitives = "1.1.2"

[features]
default = []

[patch.crates-io]
ruint = { git = "https://github.com/openvm-org/openvm.git", branch = "chore/ecc-cleanup" }
# alloy-primitives uses ruint

[profile.release]
lto = "thin"
