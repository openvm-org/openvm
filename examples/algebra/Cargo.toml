[package]
name = "algebra-example"
version = "0.0.0"
edition = "2021"

[workspace]
members = []

[dependencies]
openvm = { path = "../../crates/toolchain/openvm" }
openvm-platform = { path = "../../crates/toolchain/platform" }
openvm-algebra-guest = { path = "../../extensions/algebra/guest" }
serde = { version = "1.0.216", default-features = false }
num-bigint = { version = "0.4.6", default-features = false, features = [
    "serde",
] }

[features]
default = []
std = ["serde/std", "openvm/std", "openvm-algebra-guest/std"]
