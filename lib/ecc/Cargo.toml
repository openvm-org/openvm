[package]
name = "axvm-ecc"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "axVM elliptic curve cryptography library."

[dependencies]
axvm = { workspace = true }
axvm-platform = { workspace = true }
axvm-algebra = { workspace = true }
serde = { workspace = true }
itertools = { workspace = true, features = ["use_alloc"] }
rand.workspace = true
strum_macros.workspace = true
ecdsa = { workspace = true, features = ["verifying"] }
elliptic-curve = { workspace = true, features = ["arithmetic", "sec1"] }
hex-literal = { workspace = true }
k256 = { workspace = true, optional = true }

# Used for `halo2curves` feature
# TODO[yj]: Integrate with halo2curves-axiom first before transitioning to PSE halo2curves
halo2curves-axiom = { workspace = true, optional = true }
# halo2curves = { version = "0.7.0", optional = true }

[target.'cfg(not(target_os = "zkvm"))'.dependencies]
num-bigint-dig.workspace = true
num-bigint.workspace = true
num-traits.workspace = true

[dev-dependencies]
group = "0.13.0"

[features]
default = ["k256"]
std = ["axvm/std", "serde/std"]
# TODO[yj]: Switch to `halo2curves`
halo2curves = ["dep:halo2curves-axiom", "axvm-algebra/halo2curves"]
# features to enable specific curves in guest programs
# only enable for the curves you use as it affects the init! macro
k256 = ["dep:k256"]
bn254 = []
bls12_381 = []
