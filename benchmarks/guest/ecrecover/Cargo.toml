[workspace]
[package]
name = "openvm-ecdsa-recover-key-program"
version = "0.0.0"
edition = "2021"

[dependencies]
ecdsa = { version = "0.16.9", default-features = false }
openvm = { path = "../../../crates/toolchain/openvm", features = ["std"] }
openvm-platform = { path = "../../../crates/toolchain/platform", default-features = false }
openvm-algebra-guest = { path = "../../../extensions/algebra/guest", default-features = false }
openvm-ecc-guest = { path = "../../../extensions/ecc/guest", default-features = false, features = ["k256"] }
openvm-keccak256 = { path = "../../../guest-libs/keccak256/", default-features = false }
# We do not patch revm-precompile so that the benchmark only depends on this repo.
revm-precompile = { version = "14.0.0", default-features = false }
alloy-primitives = { version = "0.8.10", default-features = false, features = ["native-keccak"] } # revm does not re-export this feature so we enable it here
derive_more = { version = "1.0.0", default-features = false, features = ["from", "display"] }
# todo: switch to patch
k256 = { path = "../../../guest-libs/k256/", default-features = false, features = ["ecdsa"], package = "openvm-k256" }

[features]
default = []

[profile.release]
panic = "abort"
lto = "thin"    # faster compile time

[profile.profiling]
inherits = "release"
debug = 2
strip = false

