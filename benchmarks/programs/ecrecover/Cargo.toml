[workspace]
[package]
name = "axvm-ecdsa-recover-key-program"
version = "0.0.0"
edition = "2021"

[dependencies]
axvm = { path = "../../../toolchain/riscv/axvm" }
revm-precompile = { git = "ssh://git@github.com/axiom-crypto/revm.git", default-features = false, features = ["axvm"] }
revm-primitives = { git = "ssh://git@github.com/axiom-crypto/revm.git", default-features = false }
k256 = { version = "0.13.4", default-features = false }
rand_core = { version = "0.6.4", default-features = false }
rand_chacha = { version = "0.3", default-features = false }

[features]
default = []
std = ["axvm/std"]
