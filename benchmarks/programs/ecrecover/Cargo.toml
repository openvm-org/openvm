[workspace]
[package]
name = "axvm-ecdsa-recover-key-program"
version = "0.0.0"
edition = "2021"

[dependencies]
# This cannot be local path because we need axvm version to be consistent with revm's axvm.
axvm = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", default-features = false }
axvm-platform = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", default-features = false }
axvm-algebra-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", default-features = false }
axvm-ecc-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", default-features = false, features = [
    "k256",
] }
revm-precompile = { git = "ssh://git@github.com/axiom-crypto/revm.git", branch = "axiom", default-features = false, features = [
    "axvm",
] }
revm-primitives = { git = "ssh://git@github.com/axiom-crypto/revm.git", branch = "axiom", default-features = false }

[features]
default = []
std = ["axvm/std"]

[patch."ssh://git@github.com/axiom-crypto/afs-prototype.git"]
axvm = { path = "../../../crates/toolchain/axvm" }
axvm-platform = { path = "../../../crates/toolchain/platform" }
axvm-algebra-guest = { path = "../../../extensions/algebra/guest" }
axvm-ecc-guest = { path = "../../../extensions/ecc/guest" }
axvm-keccak256-guest = { path = "../../../extensions/keccak256/guest" }

[profile.release]
panic = "abort"
lto = "fat"     # decrease binary size
