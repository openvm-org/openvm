[workspace]
[package]
name = "axvm-rkyv"
version = "0.0.0"
edition = "2021"

[dependencies]
axvm = { path = "../../../toolchain/riscv/axvm" }
rand = { version = "0.8.5", default-features = false}
rand_pcg = "0.3.1"
rkyv = { version = "0.8.8", default-features = false, features = ["alloc", "bytecheck"] }

[features]
default = []
std = ["axvm/std"]

[profile.release]
lto = true
strip = true
