[workspace]
[package]
name = "example-contract-deployment"
version = "0.0.0"
edition = "2021"

[dependencies]
revm = { version = "17.1.0", default-features = false }
axvm = { path = "../../../toolchain/riscv/axvm" }
tracing = { version = "0.1.40", default-features = false }
alloy-primitives = { version = "0.8.10", default-features = false, features = [
    "native-keccak",
] } # revm does not re-export this feature so we enable it here

[features]
default = []
std = ["axvm/std", "revm/std"]

[profile.release]
lto = true
strip = true
