[workspace]
[package]
name = "openvm-verify-stark-program"
version = "0.0.0"
edition = "2021"

[dependencies]
openvm = { path = "../../../toolchain/openvm", features = ["std"] }
hex-literal = { version = "0.4.1", default-features = false }
bytemuck = { version = "1.20.0", features = ["extern_crate_alloc"] }

[features]
default = []

[profile.profiling]
inherits = "release"
debug = 2
strip = false
