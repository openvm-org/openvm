[package]
name = "axvm-circuit"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "axVM circuits"

[dependencies]
p3-symmetric = { workspace = true }
p3-baby-bear = { workspace = true }

ax-poseidon2-air = { workspace = true }
ax-stark-backend = { workspace = true }
ax-circuit-primitives = { workspace = true }
ax-circuit-derive = { workspace = true }
axvm-circuit-derive = { workspace = true }
axvm-instructions = { workspace = true }
ax-stark-sdk = { workspace = true, optional = true }

parking_lot.workspace = true
itertools.workspace = true
tracing.workspace = true
derive-new.workspace = true
derive_more = { workspace = true, features = ["from"] }
backtrace.workspace = true
rand.workspace = true
serde.workspace = true
toml.workspace = true
once_cell.workspace = true
cfg-if.workspace = true
metrics = { workspace = true, optional = true }
inferno = { workspace = true, optional = true }
thiserror.workspace = true
rustc-hash.workspace = true
eyre.workspace = true
derivative.workspace = true
static_assertions.workspace = true
async-trait.workspace = true
getset.workspace = true

[dev-dependencies]
p3-dft = { workspace = true }
p3-fri = { workspace = true }
p3-merkle-tree = { workspace = true }
p3-symmetric = { workspace = true }
zkhash = { workspace = true }
rand_xoshiro = "0.6.0"
ark-ff = { version = "^0.4.0", default-features = false }
test-case.workspace = true
test-log.workspace = true
lazy_static.workspace = true
axvm-ecc-guest = { workspace = true, features = ["halo2curves", "k256"] }
axvm-circuit = { workspace = true, features = ["test-utils"] }

ax-stark-sdk.workspace = true
axvm-native-circuit.workspace = true
axvm-native-compiler.workspace = true
axvm-bigint-circuit.workspace = true
axvm-rv32im-circuit.workspace = true
axvm-rv32im-transpiler.workspace = true
axvm-algebra-circuit.workspace = true
axvm-ecc-circuit.workspace = true
axvm-pairing-circuit.workspace = true
axvm-keccak256-circuit.workspace = true
axvm-keccak256-transpiler.workspace = true

halo2curves-axiom = { workspace = true }
hex.workspace = true

[features]
default = ["parallel", "mimalloc"]
parallel = ["ax-stark-backend/parallel"]
test-utils = ["axvm-ecc-guest/halo2curves", "dep:ax-stark-sdk"]
bench-metrics = ["dep:metrics", "dep:inferno", "ax-stark-backend/bench-metrics"]
function-span = []
# performance features:
mimalloc = ["ax-stark-backend/mimalloc"]
jemalloc = ["ax-stark-backend/jemalloc"]
jemalloc-prof = ["ax-stark-backend/jemalloc-prof"]
nightly-features = ["ax-stark-sdk/nightly-features"]
