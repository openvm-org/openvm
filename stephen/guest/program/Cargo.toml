[workspace]
[package]
name = "stephen-guest-test"
version = "0.0.0"
edition = "2021"

[dependencies]
openvm = { path = "../../../crates/toolchain/openvm", features = ["std"] }
openvm-algebra-guest = { path = "../../../extensions/algebra/guest" }
openvm-algebra-moduli-macros = { path = "../../../extensions/algebra/moduli-macros", default-features = false }
openvm-algebra-complex-macros = { path = "../../../extensions/algebra/complex-macros", default-features = false }
openvm-ecc-guest = { path = "../../../extensions/ecc/guest" }
openvm-pairing = { path = "../../../guest-libs/pairing", features = [
    "bn254",
    "bls12_381",
] }
openvm-keccak256 = { path = "../../../guest-libs/keccak256" }
openvm-sha2 = { path = "../../../guest-libs/sha2" }
# openvm-k256 = { path = "../../../guest-libs/k256", package = "k256" }
# openvm-p256 = { path = "../../../guest-libs/p256", package = "p256" }
openvm-ruint = { path = "../../../guest-libs/ruint", package = "ruint" }
serde = "1.0"
