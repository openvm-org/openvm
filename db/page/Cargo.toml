derive-new = "0.5"

afs-derive = { path = "../../derive" }
afs-primitives = { path = "../../primitives", default-features = false }
afs-stark-backend = { path = "../../stark-backend", default-features = false }
afs-test-utils = { path = "../../test-utils" }
parking_lot = "0.12.2"
tracing = "0.1.40"
itertools = "0.13.0"
getset = "0.1.2"
