[workspace]
[package]
name = "axvm-test-programs"
version = "0.0.0"
edition = "2021"

[dependencies]
axvm = { path = "../../riscv/axvm" }
axvm-bigint-guest = { path = "../../../extensions/bigint/guest" }
axvm-keccak256-guest = { path = "../../../extensions/keccak256/guest" }
axvm-platform = { path = "../../riscv/platform" }
axvm-ecc = { path = "../../../lib/ecc", default-features = false }
axvm-algebra = { path = "../../../lib/algebra" }
serde = { version = "1.0", default-features = false, features = [
    "alloc",
    "derive",
] }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
hex-literal = { version = "0.4.1", default-features = false }
k256 = { version = "0.13.3", default-features = false, features = ["ecdsa-core", "ecdsa"] }

[features]
default = []
std = ["axvm/std", "axvm-ecc/std", "axvm-keccak256-guest/std"]

[profile.release]
panic = "abort"
lto = "fat"     # decrease binary size
# strip = "symbols"
