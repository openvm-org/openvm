[package]
name = "openvm-rv64im-circuit"
description = "OpenVM circuit extension for RISC-V 64-bit IM instruction set"
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
openvm-stark-backend = { workspace = true }
openvm-stark-sdk = { workspace = true, optional = true }
openvm-circuit-primitives-derive = { workspace = true }
openvm-circuit = { workspace = true }
openvm-circuit-derive = { workspace = true }
openvm-instructions = { workspace = true }
openvm-rv32im-circuit = { workspace = true }
openvm-rv32im-transpiler = { workspace = true }
openvm-rv64im-transpiler = { workspace = true }
strum.workspace = true
derive-new.workspace = true
derive_more = { workspace = true, features = ["from"] }
cfg-if.workspace = true
serde = { workspace = true, features = ["derive", "std"] }
eyre.workspace = true
rand.workspace = true

[dev-dependencies]
openvm-stark-sdk = { workspace = true }
openvm-circuit = { workspace = true, features = ["test-utils"] }
test-case.workspace = true

[features]
default = ["parallel", "jemalloc"]
parallel = ["openvm-circuit/parallel"]
test-utils = ["openvm-circuit/test-utils", "dep:openvm-stark-sdk"]
tco = ["openvm-circuit/tco", "openvm-rv32im-circuit/tco"]
aot = ["openvm-circuit/aot", "openvm-circuit-derive/aot"]
# performance features:
mimalloc = ["openvm-circuit/mimalloc"]
jemalloc = ["openvm-circuit/jemalloc"]
jemalloc-prof = ["openvm-circuit/jemalloc-prof"]
nightly-features = ["openvm-circuit/nightly-features"]
