[package]
name = "axvm-native-circuit"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "axVM circuit extension for native VM"

[dependencies]
ax-stark-backend = { workspace = true }
ax-stark-sdk = { workspace = true }
ax-circuit-primitives = { workspace = true }
ax-circuit-derive = { workspace = true }
ax-poseidon2-air = { workspace = true }
axvm-circuit = { workspace = true }
axvm-circuit-derive = { workspace = true }
axvm-instructions = { workspace = true }
axvm-rv32im-circuit = { workspace = true }

parking_lot.workspace = true
strum.workspace = true
tiny-keccak.workspace = true
hex-literal.workspace = true
itertools.workspace = true
tracing.workspace = true
derive-new.workspace = true
derive_more = { workspace = true, features = ["from"] }
rand.workspace = true
eyre.workspace = true
serde.workspace = true

[dev-dependencies]
ax-stark-sdk = { workspace = true }
test-case.workspace = true
test-log.workspace = true
lazy_static.workspace = true
axvm-circuit = { workspace = true, features = ["test-utils"] }
hex.workspace = true

[features]
default = ["parallel", "mimalloc"]
parallel = ["axvm-circuit/parallel"]
test-utils = ["axvm-circuit/test-utils"]
# performance features:
mimalloc = ["axvm-circuit/mimalloc"]
jemalloc = ["axvm-circuit/jemalloc"]
jemalloc-prof = ["axvm-circuit/jemalloc-prof"]
nightly-features = ["axvm-circuit/nightly-features"]