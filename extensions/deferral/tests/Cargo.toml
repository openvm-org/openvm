[package]
name = "openvm-deferral-integration-tests"
description = "Integration tests for the OpenVM deferral extension"
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
openvm-stark-sdk.workspace = true
openvm-circuit = { workspace = true, features = ["test-utils"] }
openvm-circuit-derive.workspace = true
openvm-instructions.workspace = true
openvm-transpiler.workspace = true
openvm-rv32im-circuit.workspace = true
openvm-rv32im-transpiler.workspace = true
openvm-deferral-circuit.workspace = true
openvm-deferral-transpiler.workspace = true
openvm-toolchain-tests = { path = "../../../crates/toolchain/tests" }
eyre.workspace = true
derive_more.workspace = true
serde.workspace = true

[features]
default = ["parallel"]
parallel = ["openvm-circuit/parallel"]
tco = ["openvm-deferral-circuit/tco", "openvm-rv32im-circuit/tco"]
aot = ["openvm-deferral-circuit/aot", "openvm-rv32im-circuit/aot"]
cuda = ["openvm-deferral-circuit/cuda", "openvm-rv32im-circuit/cuda"]
