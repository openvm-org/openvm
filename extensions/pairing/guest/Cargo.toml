[package]
name = "axvm-pairing-guest"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "axVM guest library for elliptic curve pairings."

[dependencies]
axvm = { workspace = true }
axvm-platform = { workspace = true }
serde = { workspace = true }
itertools = { workspace = true, features = ["use_alloc"] }
rand.workspace = true
strum_macros.workspace = true
hex-literal = { workspace = true }
axvm-algebra-guest = { workspace = true }
axvm-algebra-moduli-setup = { workspace = true }
axvm-ecc-guest = { workspace = true }

# Used for `halo2curves` feature
# TODO[yj]: Integrate with halo2curves-axiom first before transitioning to PSE halo2curves
halo2curves-axiom = { workspace = true, optional = true }
# halo2curves = { version = "0.7.0", optional = true }
group = "0.13.0"

[target.'cfg(not(target_os = "zkvm"))'.dependencies]
num-bigint-dig.workspace = true
num-bigint.workspace = true
num-traits.workspace = true

[features]
default = []
std = ["axvm/std"]
# TODO[yj]: Switch to `halo2curves`
halo2curves = [
    "dep:halo2curves-axiom",
    "axvm-algebra-guest/halo2curves",
    "axvm-ecc-guest/halo2curves",
]
# features to enable specific curves in guest programs
# only enable for the curves you use as it affects the init! macro
bn254 = []
bls12_381 = []
