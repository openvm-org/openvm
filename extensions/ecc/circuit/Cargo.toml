[package]
name = "axvm-ecc-circuit"
version = "0.1.0"
edition = "2021"
description = "Elliptic curve circuits."

[dependencies]
ax-circuit-derive = { workspace = true }
ax-circuit-primitives = { workspace = true }
axvm-circuit-derive = { workspace = true }
axvm-circuit = { workspace = true }
axvm-instructions = { workspace = true }
ax-mod-circuit-builder = { workspace = true }
ax-stark-backend = { workspace = true }
axvm-rv32im-circuit = { workspace = true }
axvm-algebra-circuit = { workspace = true }
axvm-rv32-adapters = { workspace = true }
axvm-ecc-transpiler = { workspace = true }

num-bigint-dig = { workspace = true }
num-traits = { workspace = true }
strum = { workspace = true }
derive_more = { workspace = true }
derive-new = { workspace = true }
once_cell = { workspace = true }
eyre = { workspace = true }
num-integer = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
ax-stark-sdk = { workspace = true }
ax-mod-circuit-builder = { workspace = true, features = ["test-utils"] }
axvm-circuit = { workspace = true, features = ["test-utils"] }
axvm-rv32-adapters = { workspace = true, features = ["test-utils"] }
lazy_static = { workspace = true }

[target.'cfg(not(target_os = "zkvm"))'.dependencies]
axvm-ecc-guest = { workspace = true, features = ["halo2curves", "k256"] }
