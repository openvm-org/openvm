fibonacci_program_inner:
  - metric: "proof_time_ms"
    sum:
      - metric: "stark_proof_time_ms"
        labels:
          - key: "group"
            value: "fibonacci_program_inner"
      - metric: "trace_gen_time_ms"
        labels:
          - key: "group"
            value: "fibonacci_program_inner"
  - metric: "total_cells"
    sum:
      - metric: "vm_total_cells"
        labels:
          - key: "group"
            value: "fibonacci_program_inner"
verifier_outer:
  - metric: "proof_time_ms"
    sum:
      - metric: "stark_proof_time_ms"
        labels:
          - key: "group"
            value: "recursive_verify_e2e"
          - key: "step"
            value: "outer_stark_prove"
      - metric: "trace_gen_time_ms"
        labels:
          - key: "group"
            value: "recursive_verify_e2e"
  - metric: "total_cells"
    sum:
      - metric: "vm_total_cells"
        labels:
          - key: "group"
            value: "recursive_verify_e2e"
